- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vimrc: vimrc
    ~/.vim/.ycm_extra_conf.py: ycm_extra_conf.py
    ~/.inputrc: inputrc
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_funcs/:
        glob: true
        path: bashf/*
        relink: true

- create:
    - ~/.bash_funcs

- shell:
    - [git submodule update --init --recursive, Installing submodule]

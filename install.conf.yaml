- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/.vimrc: vimrc
    ~/.vim/.ycm_extra_conf.py: ycm_extra_conf.py
    ~/.inputrc: inputrc

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
    - [git submodule update --init --recursive, Installing submodule]
